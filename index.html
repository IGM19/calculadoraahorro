<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ahorro e Inversión</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculadora de Ahorro e Inversión</h1>
            <p>Visualiza el futuro de tus ahorros con interés compuesto.</p>
        </header>

        <main class="grid-container">
            <section class="controls-card">
                <div class="input-group">
                    <label for="initialCapital">Capital Inicial (€)</label>
                    <input type="number" id="initialCapital" value="1000" step="100">
                </div>
                <div class="input-group">
                    <label for="currentAge">Edad Actual</label>
                    <input type="number" id="currentAge" value="30" min="0" max="64">
                </div>
                <div class="input-group">
                    <label for="annualInterest">Interés Anual Esperado (%)</label>
                    <input type="number" id="annualInterest" value="7" step="0.1">
                </div>
                <div class="input-group">
                    <label for="monthlyContribution">Aportación Mensual (€)</label>
                    <input type="number" id="monthlyContribution" value="200" step="10">
                </div>
            </section>

            <section class="results-visuals">
                <div class="chart-container pie-container">
                    <canvas id="pieChart"></canvas>
                </div>
                <div class="chart-container line-container">
                    <canvas id="lineChart"></canvas>
                </div>
            </section>

            <section class="summary-card">
                <div class="summary-item">
                    <span class="label">Total Invertido</span>
                    <span id="totalInvested" class="value">0€</span>
                </div>
                <div class="summary-item">
                    <span class="label">Total Ganado (Intereses)</span>
                    <span id="totalInterest" class="value">0€</span>
                </div>
                <div class="summary-item highlighted">
                    <span class="label">Capital Final</span>
                    <span id="finalCapital" class="value">0€</span>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
